<script>
  alert("Olá, João!")
  let numeroInicial = parseInt(prompt("Digite o número inicial da operação:"))
  let numeroFinal = parseInt(prompt("Digite o número final da operação:"))
  let i = numeroInicial
  
  while (i <= numeroFinal) {
    if(i % 2 == 0) {
        alert(i)
        i++
    }
    break
  }
  
</script>
